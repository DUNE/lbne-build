[defaults]
features = tarball, autoconf, makemake, modulesfile
download_dir = downloads
source_dir = sources
build_dir = builds/{package}-{version}-{tagsdashed}
install_dir = {PREFIX}/{package}/{version}


cmake_cmd_options = -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_CXX_FLAGS="-std=c++11 -Wno-deprecated-declarations"

boost_version = 1.53.0
clhep_version = 2.1.3.1
cmake_version = 2.8.8
gcc_version = 4.8.1
gccxml_version = 20130920
modules_version = 3.2.10
python_version = 2.7.5
pythia_version = 6
ipython_version = 1.1.0
xercesc_version = 3.1.1
log4cpp_version = 1.1
boost_version = 1.53.0

[keytype]
groups = group
packages = package
